<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>연구노트</title>
  <style>
    body{font-family:Arial,sans-serif;background:#f5f7fb;margin:0;padding:32px;color:#1f2937}
    .wrap{max-width:1100px;margin:0 auto}
    h1{margin:0 0 18px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(300px,1fr));gap:16px}
    .card{background:#fff;border-radius:12px;padding:16px;border:1px solid #e5e7eb}
    .title{font-size:18px;font-weight:700;line-height:1.35;margin-bottom:10px}
    .meta{font-size:13px;color:#4b5563;margin:4px 0}
    .link{display:inline-block;margin-top:12px;background:#2563eb;color:#fff;padding:8px 12px;border-radius:8px;text-decoration:none}
  </style>
</head>
<body>
<div class="wrap">
  <h1>연구노트</h1>
  <div class="grid">
    {% for note in notes %}
      <div class="card">
        <div class="title">{{ note.title }}</div>
        <div class="meta">책임자: {{ note.owner }}</div>
        <div class="meta">과제번호: {{ note.project_code }}</div>
        <div class="meta">기간: {{ note.period }}</div>
        <a class="link" href="/frontend/research-notes/{{ note.id }}">상세 보기</a>
      </div>
    {% endfor %}
  </div>
</div>
</body>
</html>
