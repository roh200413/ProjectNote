{% extends "base.html" %}
{% block title %}워크플로우 홈{% endblock %}
{% block page_title %}연구노트 업무 워크플로우{% endblock %}
{% block content %}
<section class="pn-grid cols-2">
  {% for card in cards %}
    <article class="pn-card">
      <h3 style="margin:0 0 8px">{{ card.title }}</h3>
      <p class="pn-sub" style="margin:0 0 12px">{{ card.description }}</p>
      <a class="pn-btn" style="display:inline-block;text-decoration:none" href="{{ card.href }}">바로가기</a>
    </article>
  {% endfor %}
</section>
{% endblock %}
