<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>업무 워크플로우</title>
  <style>
    body{font-family:Arial,sans-serif;background:#f7f8fc;margin:0;padding:28px;color:#111827}
    .wrap{max-width:1100px;margin:0 auto}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:14px}
    .card{background:#fff;border:1px solid #dbe3f0;border-radius:12px;padding:18px}
    a{display:inline-block;margin-top:8px;color:#2563eb;text-decoration:none;font-weight:700}
  </style>
</head>
<body>
<div class="wrap">
  <h1>연구노트 업무 워크플로우</h1>
  <div class="grid">
    {% for card in cards %}
      <div class="card">
        <strong>{{ card.title }}</strong>
        <div><a href="{{ card.href }}">페이지 이동</a></div>
      </div>
    {% endfor %}
  </div>
</div>
</body>
</html>
