{% extends "base.html" %}
{% block title %}최종 다운로드{% endblock %}
{% block page_title %}연구노트 최종 다운로드{% endblock %}
{% block content %}
<section class="pn-card">
  <p>최종 산출물: <strong>{{ report_name }}</strong></p>
  <button class="pn-btn" id="downloadBtn">다운로드 준비 상태 조회</button>
  <pre id="downloadState" class="pn-card" style="margin-top:10px;background:#f8fafc"></pre>
</section>
<script>
  document.getElementById('downloadBtn').addEventListener('click', async () => {
    const response = await fetch('/api/v1/final-download');
    const body = await response.json();
    document.getElementById('downloadState').textContent = JSON.stringify(body, null, 2);
  });
</script>
{% endblock %}
